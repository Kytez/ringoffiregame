
@for (player of game.players; track player; let i = $index) {
    <app-player [ngStyle]="{'top.px': 100 + (i * 90)}" [name]="player" [playerActive]="i == game.currentPlayer" class="player-position"></app-player>
}


<div class="field">
    <div class="card-stack">
        @for (card of [0,1,2,3]; track card; let i = $index;) {
            <img [ngStyle]="{'right.px': i * 5}" src="assets/img/cards/card_cover.png">
        }

        <img (click)="takeCard()" class="top-card" [ngStyle]="{'right.px': 20}" src="assets/img/cards/card_cover.png">

        @for (card of game.playedCards; track card) {
            <img class="played-card" src="assets/img/cards/{{ card }}.png">
        }

        @if (pickCardAnimation) {
            <img (click)="takeCard()" class="pick-card" [ngStyle]="{'right.px': 20}" src="assets/img/cards/{{ currentCard }}.png">
        }
    </div>
</div>

<app-game-info [card]="currentCard" onchange="test()" class="rule-card"></app-game-info>


<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>person_add</mat-icon>
  </button>
